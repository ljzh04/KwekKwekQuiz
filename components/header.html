<!-- include sticky top-0 z-10 on container -->
<header class="bg-md-surface dark:bg-gray-800 shadow-md p-4 flex items-center">
    <button id="sidebar-toggle" class="md:hidden p-2 rounded-full hover:bg-md-surface-variant dark:hover:bg-gray-700 mr-3">
        <span class="material-symbols-outlined text-md-on-surface dark:text-gray-200">menu</span>
    </button>
    <h1 id="main-title" class="text-xl font-medium text-md-on-surface dark:text-gray-100">
        Kwek Kwek Quiz
    </h1>
    <div class="ml-auto flex items-center space-x-1">
        <button id="animation-toggle-global" aria-label="Toggle Animations" aria-pressed="true" class="md-icon-button p-3 rounded-full hover:bg-md-surface-variant dark:hover:bg-gray-700 transition-all duration-200">
          <span id="bolt-on-global" style="font-variation-settings:'FILL' 1" class="material-symbols-outlined">bolt</span>
          <span id="bolt-off-global" class="material-symbols-outlined text-md-on-surface dark:text-gray-200 hidden">bolt</span>
        </button>
        <button id="dark-mode-toggle-global" aria-label="Toggle Dark Mode" class="md-icon-button p-3 rounded-full hover:bg-md-surface-variant dark:hover:bg-gray-700 transition-all duration-200">
          <span id="dark-mode-icon-global" class="material-symbols-outlined text-md-on-surface dark:text-gray-200">
            <span id="moon-icon-global" class="hidden">dark_mode</span>
            <span id="sun-icon-global">light_mode</span>
          </span>
        </button>
    </div>
</header>
