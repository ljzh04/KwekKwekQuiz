<div id="settings-section" class="content-section hidden mx-auto w-1/2 p-6 bg-md-surface dark:bg-gray-800 rounded-lg shadow-md-1 space-y-6">
  <h2 class="text-3xl font-medium text-md-on-surface dark:text-gray-100 mb-4">Settings</h2>
  <div>
    <h3 class="text-xl font-medium text-md-on-surface dark:text-gray-100 mb-2">Appearance</h3>
    <div class="flex items-center justify-between p-3 bg-md-surface-variant dark:bg-gray-700 rounded-md">
      <label for="dark-mode-toggle-setting" class="text-md-on-surface-variant dark:text-gray-300">Dark Mode</label>
      <button id="dark-mode-toggle-setting" aria-label="Toggle Dark Mode" class="md-icon-button p-2 rounded-full hover:bg-opacity-20 dark:hover:bg-opacity-20">
        <span id="dark-mode-icon-setting" class="material-symbols-outlined">
          <span id="moon-icon-setting" class="hidden">dark_mode</span>
          <span id="sun-icon-setting">light_mode</span>
        </span>
      </button>
    </div>
    <div class="flex items-center justify-between p-3 bg-md-surface-variant dark:bg-gray-700 rounded-md mt-2">
      <label for="animation-toggle-setting" class="text-md-on-surface-variant dark:text-gray-300">Enable Animations</label>
      <button id="animation-toggle-setting" aria-label="Toggle Animations" aria-pressed="true" class="md-icon-button p-2 rounded-full hover:bg-opacity-20 dark:hover:bg-opacity-20">
        <span id="bolt-on-setting" style="font-variation-settings:'FILL' 1" class="material-symbols-outlined">bolt</span>
        <span id="bolt-off-setting" class="material-symbols-outlined hidden">bolt</span>
      </button>
    </div>
  </div>
  <div>
    <h3 class="text-xl font-medium text-md-on-surface dark:text-gray-100 mb-2">API Key</h3>
    <div class="md-text-field">
      <label for="api-key-setting-input" class="block mb-1 font-medium text-sm text-md-on-surface-variant dark:text-gray-400">Gemini API Key</label>
      <div class="relative flex items-center"> 
        <input type="password" id="api-key-setting-input" class="w-full p-3 border-2 border-md-outline rounded-l-md-sm dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 focus:border-md-primary dark:focus:border-blue-400 focus:outline-none transition-colors duration-200 pr-10" placeholder="Paste your Gemini API key here" />
        <button id="toggle-api-key-visibility" class="absolute right-0 h-full px-3 text-md-on-surface-variant dark:text-gray-400 hover:text-md-primary dark:hover:text-purple-400 focus:outline-none" aria-label="Toggle API Key visibility">
          <span class="material-symbols-outlined" id="api-key-visibility-icon">visibility_off</span>
        </button>
      </div>
      <button id="save-api-key-btn" class="mt-2 md-filled-tonal-button py-2 px-4 text-sm">Save API Key</button>
      <button id="clear-api-key-btn" class="mt-2 md-outlined-button py-2 px-4 text-sm ml-2">Clear Saved Key</button>
    </div>
    <p class="text-xs text-md-on-surface-variant dark:text-gray-400 mt-1">API Key is stored in your browser's local storage.</p>
  </div>
  <div>
    <h3 class="text-xl font-medium text-md-on-surface dark:text-gray-100 mb-2">Data Management</h3>
    <button id="export-quizzes-btn" class="md-filled-tonal-button py-2 px-4 text-sm w-full mb-2">Export All Saved Quizzes</button>
    <label for="import-quizzes-input" class="md-filled-tonal-button py-2 px-4 text-sm w-full cursor-pointer text-center block mb-2">
      Import Quizzes from JSON
    </label>
    <input type="file" id="import-quizzes-input" class="hidden" accept=".json">
    <button id="clear-all-quizzes-btn" class="md-filled-tonal-button bg-md-error-container text-md-error hover:bg-opacity-80 dark:bg-red-900 dark:text-red-300 py-2 px-4 text-sm w-full">Clear All Saved Quizzes</button>
  </div>
</div>
